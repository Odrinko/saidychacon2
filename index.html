<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina Azul | Fotógrafa Submarina</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="fade-in">Saidy Chacon Mahla</h1>
            <p class="subtitle scale-in">Guia, fotografa</p>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <div class="grid-container" id="gallery-grid">
                <!-- Las imágenes se generarán con JS -->
            </div>
        </div>
    </section>

    <footer class="slide-up">
        <div class="container">
            <p>&copy; 2025 Saidy Chacon. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Imagen ampliada">
    </div>

    <script src="script.js"></script>
</body>
</html>
